name: Build production Image
description: build devctl image
inputs:
  docker_username:
    required: true
    description: 'user'
    default: ""
  docker_password:
    description: 'pass'
    required: true
    default: ""
  tag:
    required: false
    default: ""
    description: 'Tag to deploy'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Detect Version
      id: detect_version
      shell: bash
      run: |
        if [ "${{ inputs.tag }}" == "" ]; then
          COMMIT=${GITHUB_SHA::7}
          echo "docker_tag=$COMMIT" >> $GITHUB_ENV
        else 
          echo "docker_tag=${{ inputs.tag }}" >> $GITHUB_ENV
        fi

    - name: Build Docker Image
      uses: ForestsoftGmbH/gh-build-action@main
      with:
        DOCKER_IMAGE: forestsoft/devctl
        DOCKER_TAG: ${{ steps.detect_version.outputs.docker_tag }}
        File: ./Dockerfile
        context: .
        Username: ${{ inputs.docker_username }}
        Password: ${{ inputs.docker_password }}